<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>What Game to Play</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/what2play.css">
</head>
<body>

<div class="container ">
    <div class="container row text-center">

        <div class="div-line"></div>
        <div class="div-line"></div>

        <h1 class="col-md">今天玩什么游戏🤔</h1>

        <div class="div-line"></div>

        <div class="game-list text-center">

        </div>

        <div class="div-line"></div>

        <div class="input-group mb-3 add-game-block">
            <input type="text" class="form-control" placeholder="玩个新的😋">
            <button class="btn btn-outline-secondary add-game" type="button" id="button-addon2"><i
                    class="bi bi-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item reset-button" href="#">重置</a></li>
            </ul>

        </div>

        <div class="div-line"></div>

        <div class="">
            <button type="button" class="btn btn-primary start-button">开始！</button>
        </div>

        <div class="div-line"></div>

        <div class="result-block">
            今天玩：<span class="game-title-result">英雄联盟！</span>
        </div>

        <div class="py-3 my-3 fixed-bottom">
            <footer>
                <p class="text-center text-muted">Made by DBP.</p>
            </footer>
        </div>

    </div>
</div>

</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<!--<script src="js/bootstrap/bootstrap.bundle.min.js"></script>-->

<script src="js/cookie-config.js"></script>
<script src="js/what2play.js"></script>
</html>
