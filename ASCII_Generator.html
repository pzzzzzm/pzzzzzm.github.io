<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/ascii_gen.css">
</head>
<body>
<div class="container">
    <div class="container row text-center">
        <div class="div-line"></div>
        <div class="div-line"></div>

        <h1 class="col-md">图片转ASCII Art</h1>

        <div class="div-line"></div>
        <div class="div-line"></div>
        <div class="div-line"></div>

        <div class="container text-center">
            <div class="row">
                <div class="col input-img-block">
                    <img src="src/nijika.jpg" id="input-img"/>
                </div>
                <div class="col setting-block">

                    <div class="dropdown type-block">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" value="0">
                            生成方法
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="dot-based">点深度二值化（一般用于二刺螈）</a></li>
                            <li><a class="dropdown-item" id="block-based">块深度</a></li>
                            <li><a class="dropdown-item"
                                   id="block-based-equalized">均衡化的块深度（如果对比度一般请用这个）</a></li>
                        </ul>
                    </div>

                    <div class="input-group col-block">
                        <span class="input-group-text">列数</span>
                        <input id="col-value" type="text" class="form-control" value="75">
                    </div>
                    <p class="block-comment col-comment">字符画的宽度</p>


                    <div class="input-group">
                        <span class="input-group-text">阈值</span>
                        <input id="thresh-value" type="text" class="form-control" value="185">

                    </div>

                    <p class="block-comment thresh-comment">0-255</p>


                    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                           style="display: none;">
                    <label class="btn btn-primary select-button" id='select-click' for="file" style="cursor: pointer;">选择图片</label>
                    <div class="div-line"></div>
                    <button class="btn btn-light gen-button" onclick="">等待加载</button>
                </div>

            </div>


            <div class="div-line"></div>
            <div class="div-line"></div>


        </div>


    </div>

</div>
<div class="output-text-block text-center">
    <div id="output-text">
        <p></p>
    </div>
</div>
<div class="py-3 my-3 fixed-bottom container">
    <footer>
        <p class="text-muted">Made by DBP.</p>
    </footer>
</div>
</body>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script>
    let isCvLoaded = false;

    $('#input-img').click(function () {
        document.getElementById('select-click').click();
    })

    function cvLoaded() {
        isCvLoaded = true;
        console.log('Opencv loaded..');
        $('.gen-button').removeClass('btn-light').addClass('btn-success').attr('onclick', 'convertImage()').html('生成');
    }

    var loadFile = function (event) {
        var image = document.getElementById('input-img');
        image.src = URL.createObjectURL(event.target.files[0]);
    };

</script>
<script async src="js/opencv.js" onload="cvLoaded();" type="text/javascript"></script>
<script src="js/ascii_gen.js" type="text/javascript"></script>

</html>
